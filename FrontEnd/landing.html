
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Game - Mission Start</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes floatAnim {
      0%, 100% { 
        transform: translateY(0px) translateX(0px); 
      }
      25% { 
        transform: translateY(-20px) translateX(10px); 
      }
      50% { 
        transform: translateY(-10px) translateX(-10px); 
      }
      75% { 
        transform: translateY(-30px) translateX(5px); 
      }
    }
    
    @keyframes pulseGlow {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.5), 0 0 40px rgba(34, 197, 94, 0.3); 
      }
      50% { 
        box-shadow: 0 0 30px rgba(34, 197, 94, 0.8), 0 0 60px rgba(34, 197, 94, 0.5); 
      }
    }
    
    @keyframes scanLine {
      0% { 
        transform: translateY(-100%); 
      }
      100% { 
        transform: translateY(100vh); 
      }
    }
    
    .float-particle {
      animation: floatAnim var(--duration) infinite ease-in-out var(--delay);
    }
    
    .pulse-glow {
      animation: pulseGlow 2s infinite;
    }
    
    .scan-line {
      animation: scanLine 4s linear infinite;
    }
    
    .grid-bg {
      background-image: linear-gradient(rgba(34, 197, 94, 0.3) 1px, transparent 1px), linear-gradient(90deg, rgba(34, 197, 94, 0.3) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: perspective(500px) rotateX(60deg) translateY(-50%);
      transform-origin: center top;
    }
  </style>
</head>
<body class="bg-slate-950 text-white overflow-x-hidden">
  
  <div class="fixed inset-0 bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950">
    <div class="absolute inset-0 opacity-20 grid-bg"></div>
  </div>

  <div id="particles" class="fixed inset-0 pointer-events-none"></div>

  <div class="fixed w-full h-1 bg-gradient-to-r from-transparent via-green-500 to-transparent opacity-30 scan-line"></div>

  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4">
    
    <div class="mb-8 relative">
      <div class="absolute inset-0 bg-green-500 blur-3xl opacity-30 animate-pulse"></div>
      <svg class="w-24 h-24 text-green-400 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z"></path>
      </svg>
      <div class="absolute inset-0 flex items-center justify-center">
        <svg class="w-12 h-12 text-green-300 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      </div>
    </div>

    <h1 class="text-6xl md:text-8xl font-bold mb-4 tracking-wider text-center font-mono">
      <span id="glitchText" class="bg-gradient-to-r from-green-400 via-emerald-500 to-green-600 text-transparent bg-clip-text" style="text-shadow: 0 0 30px rgba(34, 197, 94, 0.5);">
        CYBERSECURITY
      </span>
    </h1>

    <div class="text-green-400 text-xl md:text-2xl mb-4 font-mono flex items-center gap-2">
      <span class="animate-pulse">&gt;</span>
      <span>CHALLENGE AWAITS</span>
      <span class="animate-pulse">_</span>
    </div>

    <p class="text-slate-400 text-lg md:text-xl mb-12 text-center max-w-2xl font-light">
      Crack codes. Solve puzzles. Master the art of cybersecurity.
      <br>
      <span class="text-green-400">Every question unlocks new knowledge.</span>
    </p>

    <div class="flex flex-wrap justify-center gap-6 mb-12">
      <div class="flex items-center gap-3 px-6 py-3 rounded-lg bg-slate-900/50 border border-slate-800 hover:border-green-500/50 transition-all duration-300 backdrop-blur-sm">
        <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
        <span class="text-slate-300 font-medium">Crack Codes</span>
      </div>
      <div class="flex items-center gap-3 px-6 py-3 rounded-lg bg-slate-900/50 border border-slate-800 hover:border-green-500/50 transition-all duration-300 backdrop-blur-sm">
        <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
        <span class="text-slate-300 font-medium">Learn Security</span>
      </div>
      <div class="flex items-center gap-3 px-6 py-3 rounded-lg bg-slate-900/50 border border-slate-800 hover:border-green-500/50 transition-all duration-300 backdrop-blur-sm">
        <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        <span class="text-slate-300 font-medium">Level Up</span>
      </div>
    </div>

    <a href="/login" class="group relative px-12 py-6 text-2xl font-bold text-slate-900 bg-green-400 rounded-xl overflow-hidden transition-all duration-300 hover:scale-105 pulse-glow inline-block no-underline">
      <div class="absolute inset-0 bg-gradient-to-r from-green-400 via-emerald-400 to-green-400 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
      <div class="absolute inset-0 bg-green-500 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
      <span class="relative z-10 flex items-center gap-3">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
        </svg>
        INITIATE MISSION
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
      </span>
    </a>

    <div class="mt-8 px-6 py-3 bg-slate-950/80 border border-green-500/30 rounded-lg font-mono text-sm text-green-400">
      <span class="text-green-500">root@security:~$</span> Ready to hack the system? Press START
    </div>

    <div class="mt-12 grid grid-cols-3 gap-8 text-center">
      <div class="flex flex-col">
        <div class="text-3xl font-bold text-green-400 font-mono">50+</div>
        <div class="text-sm text-slate-500 uppercase tracking-wider">Challenges</div>
      </div>
      <div class="flex flex-col">
        <div class="text-3xl font-bold text-green-400 font-mono">1000+</div>
        <div class="text-sm text-slate-500 uppercase tracking-wider">Players</div>
      </div>
      <div class="flex flex-col">
        <div class="text-3xl font-bold text-green-400 font-mono">95%</div>
        <div class="text-sm text-slate-500 uppercase tracking-wider">Success Rate</div>
      </div>
    </div>
  </div>

  <div class="fixed top-4 left-4 w-16 h-16 border-t-2 border-l-2 border-green-500/30"></div>
  <div class="fixed top-4 right-4 w-16 h-16 border-t-2 border-r-2 border-green-500/30"></div>
  <div class="fixed bottom-4 left-4 w-16 h-16 border-b-2 border-l-2 border-green-500/30"></div>
  <div class="fixed bottom-4 right-4 w-16 h-16 border-b-2 border-r-2 border-green-500/30"></div>

  <script>
    var particlesContainer = document.getElementById('particles');
    for (var i = 0; i < 20; i++) {
      var particle = document.createElement('div');
      particle.className = 'absolute rounded-full bg-green-400 opacity-60 float-particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.width = (Math.random() * 4 + 2) + 'px';
      particle.style.height = particle.style.width;
      particle.style.setProperty('--duration', (Math.random() * 20 + 10) + 's');
      particle.style.setProperty('--delay', (Math.random() * 5) + 's');
      particle.style.boxShadow = '0 0 10px rgba(34, 197, 94, 0.8)';
      particlesContainer.appendChild(particle);
    }

    var glitchText = document.getElementById('glitchText');
    var originalText = 'CYBERSECURITY';
    var glitchChars = '!@#$%^&*()_+{}[]|';

    setInterval(function() {
      var glitched = originalText.split('').map(function(char) {
        return Math.random() > 0.9 ? glitchChars[Math.floor(Math.random() * glitchChars.length)] : char;
      }).join('');
      glitchText.textContent = glitched;
      
      setTimeout(function() {
        glitchText.textContent = originalText;
      }, 50);
    }, 3000);
  </script>

</body>
</html>
