<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0f172a;
      color: white;
      margin-top: 100px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
    }

    .big-button {
      display: inline-block;
      padding: 30px 80px;
      font-size: 2rem;
      font-weight: bold;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s;
    }

    .big-button:hover {
      background-color: #16a34a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to the Cybersecurity Game</h1>
  <a href="/login" class="big-button">START GAME</a>
</body>
</html>
